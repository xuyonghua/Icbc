<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      登陆
    </ion-title>
    <home style="text-align: end"></home>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="height: auto">
    <img style="" src="assets/icon/banner1.png">
  </div>

  <ion-item >
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <p style="margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="login(username, password)">登录</button>
  </p>
</ion-content>
